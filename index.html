<head>

    <style>
        :root {
            --text-color: #0f172a;
            --accent-color: #0d9488;
            --secondary-text: #64748b;
            --bg-base: #f8fafc;
            --bg-gradient: 
                radial-gradient(at 0% 0%, hsla(166,72%,70%,0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(200,80%,85%,0.3) 0px, transparent 50%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f1f5f9;
                --accent-color: #2dd4bf;
                --secondary-text: #94a3b8;
                --bg-base: #0f172a;
                --bg-gradient: 
                    radial-gradient(at 0% 0%, hsla(166,72%,15%,0.5) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, hsla(190,80%,20%,0.5) 0px, transparent 50%);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--bg-base);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .intro-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1.2rem;
            display: block;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
            background: linear-gradient(45deg, var(--text-color), var(--secondary-text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: var(--text-color);
         }

        h2 {
            font-size: 1.75rem;
            font-weight: 300;
            color: var(--secondary-text);
            margin-bottom: 3rem;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.2s ease;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        .social-links a:hover::after {
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: var(--secondary-text);
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.75rem; }
            h2 { font-size: 1.25rem; }
            .social-links { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <main>

            <span class="intro-label">Hello, I'm</span>
            <h1>Fernando Lozano Pajar√≥n</h1>
            <h2>Software Engineer.</h2>
            
            <div class="social-links">
                <a href="https://x.com/frlzno" target="_blank">X / Twitter</a>
                <a href="https://www.linkedin.com/in/fernandolozanopajaron/" target="_blank">LinkedIn</a>
                <a href="https://github.com/fernandolozano" target="_blank">GitHub</a>
            </div>
        </div>
    </main>
</body>
</html>
