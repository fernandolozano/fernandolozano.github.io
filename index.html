    <style>
        /* --- Color Palette (Teal/Emerald Theme) --- */
        :root {
            --bg-color: #f8fafc; /* Very light cool grey */
            --text-color: #0f172a; /* Dark slate */
            --accent-color: #0d9488; /* Teal 600 */
            --accent-hover: #0f766e; /* Darker Teal */
            --secondary-text: #64748b; /* Slate 500 */
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a; /* Dark Slate */
                --text-color: #f1f5f9; /* Off-white */
                --accent-color: #2dd4bf; /* Bright Teal */
                --accent-hover: #5eead4; /* Brighter Teal */
                --secondary-text: #94a3b8; /* Slate 400 */
            }
        }

        /* --- Global Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            /* Subtle gradient for a modern touch */
            background-image: linear-gradient(to bottom right, var(--bg-color), transparent);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Layout --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            /* Fade-in animation */
            animation: fadeIn 1s ease-out;
        }

        /* --- Typography --- */
        .intro-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1.2rem;
            display: block;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
            background: linear-gradient(45deg, var(--text-color), var(--secondary-text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Fallback for browsers that don't support text gradients */
            color: var(--text-color); 
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 300;
            color: var(--secondary-text);
            margin-bottom: 3rem;
        }

        /* --- Links / Actions --- */
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.2s ease;
        }

        /* Underline animation effect */
        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        .social-links a:hover::after {
            width: 100%;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: var(--secondary-text);
            opacity: 0.7;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.75rem; }
            h2 { font-size: 1.25rem; }
            .social-links { gap: 1.5rem; }
        }
    </style>
</head>

        </div>
